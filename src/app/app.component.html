<main>
  <h1>Flags Api</h1>
  <input type="text" placeholder="Search your country!" />

  <hr />
  <button class="btn">Previous page</button>
  <button class="btn">Next page</button>

  <article class="flags__table">
    <a href="#"> </a>
    <table id="table">
      <thead>
        <tr class="table__titles">
          <th>Official Name</th>

          <th>Capital</th>
          <th>Region</th>
          <th>Language</th>
          <th>Population</th>
          <th>Flag</th>
        </tr>
      </thead>

      <tbody id="contentTable">
        <tr>
          <th *ngFor="let country of countries | async">
            <a
              href="https://en.wikipedia.org/api/rest_v1/page/summary/Afghanistan"
            >
              {{ country.name.common }}
            </a>
          </th>
          <th>Kabul</th>
          <th>Asia</th>
          <th style="word-break: break-word">Dari,Pashto,Turkmen</th>
          <th>40218234</th>
          <th>ðŸ‡¦ðŸ‡«</th>
        </tr>
      </tbody>
    </table>

    <ul>
      <li *ngFor="let country of countries | async">
        {{ country.name.common }}
      </li>
    </ul>
  </article>
</main>
